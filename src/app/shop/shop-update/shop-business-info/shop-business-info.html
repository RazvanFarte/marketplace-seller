<form role="form" #frm="ngForm" (submit)="submit(frm)" ngNativeValidate method="post">
  <div class="row">
    <div class="col col-md-12">
      <div class="form-group">
        <label>Nume afacere</label>
        <input type="text" class="form-control" placeholder="Introdu nume afacere" [(ngModel)]="shop.businessInfo.name" name="name" #name="ngModel"/>
      </div>
    </div>

    <div class="col col-md-12">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" placeholder="Introdu ID afacere" [(ngModel)]="shop.businessInfo.identifier" name="identifier" #identifier="ngModel"/>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <label>Adresa</label>
        <input type="text" class="form-control" placeholder="Introdu adresa afacere" [(ngModel)]="shop.businessInfo.address" name="address" #identifier="ngModel"/>
      </div>
    </div>
    <div class="col col-md-12">
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Salveaza</button>
      </div>
    </div>
  </div>
</form>
